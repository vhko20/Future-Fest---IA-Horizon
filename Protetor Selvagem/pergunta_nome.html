<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Mundo Perfeito - Qual √© o seu nome?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f4a0f;
            --panel: #f2f7f3;
            --header: #20702a;
            --accent: #2b7a2f;
            --muted: #6b7280;
            --yellow: #e3e900;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                "Helvetica Neue", Arial;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at 10% 10%,
                    #0f6a1a 0%,
                    var(--bg) 35%,
                    #063a06 100%);
            min-height: 100vh;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 900px;
            background: var(--panel);
            border-radius: 22px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.35);
        }

        .header {
            background: var(--header);
            color: white;
            padding: 42px 48px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 44px;
            margin: 0;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .header .subtitle {
            margin-top: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        /* Logo */
        .header img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 240px;
            pointer-events: none;
        }

        .content {
            padding: 40px 60px;
            color: #1f2937;
        }

        .form-label {
            font-size: 1.1rem;
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            color: #2e3b45;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 18px 20px;
            border-radius: 16px;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 18px;
            line-height: 1.5;
            color: #1f2937;
            transition: 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(32, 112, 42, 0.25);
        }

        .feedback {
            font-size: 1rem;
            color: #1f2937;
            min-height: 1.4em;
            margin-top: 10px;
            text-align: center;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #retry-btn {
            display: none
        }

        /* Loading */
        .loading-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 16px 0;
        }

        .loading-inline.hidden {
            display: none;
        }

        .loading-spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(32, 112, 42, 0.2);
            border-top-color: var(--yellow);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 980px) {
            .container {
                width: 92%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üå≥ Protetor Selvagem</h1>
            <p class="subtitle">Vamos come√ßar conhecendo voc√™!</p>
            <img src="/imagens/Logo" alt="Curupira"
                style="position: absolute; top: 10px; left: 0; width: 260px; max-width: 40vw;">
        </div>

        <div class="content">
            <div style="margin-bottom: 20px;">
                <a href="/">
                    <button class="btn btn-secondary">
                        ‚Üê Voltar
                    </button>
                </a>
            </div>

            <!-- √Åudio oculto para disparar o reconhecimento -->
            <div aria-hidden="true">
                <audio id="audioPergunta" autoplay class="hidden-audio">
                    <source src="/audio_pergunta" type="audio/mpeg">
                    Seu navegador n√£o suporta o elemento de √°udio.
                </audio>
            </div>

            <!-- FORMUL√ÅRIO controlado por voz -->
            <form action="/mundo_perfeito.html" method="GET" novalidate>
                <div class="form-group">
                    <label for="nome" class="form-label">Qual √© o seu nome?</label>
                    <input type="text" id="nome" name="nome" placeholder="Aguarde, vamos capturar sua voz..." required
                        autocomplete="off" readonly>
                </div>
                <p class="feedback" id="microfone-feedback"></p>
                <div id="loading-nome" class="loading-inline hidden">
                    <div class="loading-spinner" role="status" aria-hidden="true"></div>
                    <p id="loading-nome-text">Carregando...</p>
                </div>
                <button type="button" id="retry-btn" class="btn btn-secondary" hidden>Tentar novamente</button>
            </form>
        </div>
    </div>

    <script>
        (function () {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const nomeInput = document.getElementById('nome');
            const feedback = document.getElementById('microfone-feedback');
            const formulario = document.querySelector('form');
            const retryBtn = document.getElementById('retry-btn');
            const audioPergunta = document.getElementById('audioPergunta');
            const loadingContainer = document.getElementById('loading-nome');
            const loadingText = document.getElementById('loading-nome-text');
            let reconhecimentoAgendado = false;
            let envioAgendado = false;

            const limparTexto = (texto) => texto
                .replace(/[0-9]/g, '')
                .replace(/[.,!?;:]/g, ' ')
                .replace(/\s+/g, ' ')
                .trim();

            const extrairNome = (textoOriginal) => {
                const texto = limparTexto(textoOriginal.toLowerCase());
                const gatilhos = [
                    'meu nome e',
                    'meu nome √©',
                    'o meu nome e',
                    'o meu nome √©',
                    'eu me chamo',
                    'me chamo',
                    'eu sou',
                    'sou',
                    'aqui √©',
                    'meu nome',
                    'me chamo de'
                ];

                let reduzido = texto;
                gatilhos.forEach((gatilho) => {
                    if (reduzido.startsWith(gatilho)) {
                        reduzido = reduzido.slice(gatilho.length).trim();
                    }
                });

                reduzido = reduzido.replace(/^(oi|ol[a√°]|bom dia|boa tarde|boa noite|prazer)\s+/i, '').trim();

                if (!reduzido) {
                    return '';
                }

                const palavras = reduzido.split(' ');
                const nome = palavras[0];
                const nomeLimpo = nome.normalize('NFD').replace(/[^a-zA-Z\u00C0-\u017F]/g, '');

                if (!nomeLimpo) {
                    return '';
                }

                return nomeLimpo.charAt(0).toUpperCase() + nomeLimpo.slice(1);
            };

            const mostrarLoading = (mensagem) => {
                loadingText.textContent = mensagem || 'Carregando...';
                loadingContainer.classList.remove('hidden');
            };

            const esconderLoading = () => {
                loadingContainer.classList.add('hidden');
            };

            const mostrarRetry = (mensagem) => {
                if (mensagem) feedback.textContent = mensagem;
                retryBtn.style.display = "block";
            };

            const esconderRetry = () => {
                retryBtn.style.display = "none";
            };


            esconderRetry();

            if (!SpeechRecognition) {
                nomeInput.removeAttribute('readonly');
                feedback.textContent = 'Seu navegador n√£o suporta reconhecimento de voz. Digite seu nome e pressione Enter.';
                retryBtn.hidden = true;
                return;
            }

            const recognizer = new SpeechRecognition();
            recognizer.lang = 'pt-BR';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;

            const iniciarReconhecimento = () => {
                if (reconhecimentoAgendado) {
                    return;
                }
                reconhecimentoAgendado = true;
                esconderRetry();
                feedback.textContent = 'Preparando microfone... conceda acesso quando solicitado.';
                window.setTimeout(() => {
                    try {
                        recognizer.start();
                    } catch (error) {
                        if (error.name !== 'InvalidStateError') {
                            feedback.textContent = 'N√£o foi poss√≠vel iniciar o microfone. Atualize a p√°gina e tente novamente.';
                        } else {
                            recognizer.stop();
                        }
                        reconhecimentoAgendado = false;
                    }
                }, 300);
            };

            recognizer.addEventListener('start', () => {
                feedback.textContent = 'Estou te ouvindo, diga apenas o seu nome.';
            });

            recognizer.addEventListener('result', async (event) => {
                const transcript = event.results[0][0].transcript || '';
                const nomeExtraido = extrairNome(transcript);

                if (nomeExtraido) {
                    nomeInput.value = nomeExtraido;
                    feedback.textContent = `Nome capturado: ${nomeExtraido}`;
                    nomeInput.focus();
                    recognizer.stop();
                    if (!envioAgendado) {
                        envioAgendado = true;
                        esconderRetry();
                        mostrarLoading('Gerando √°udio personalizado...');
                        try {
                            const respostaAudio = await fetch(`/audio_personalizado/${encodeURIComponent(nomeExtraido)}`);
                            if (!respostaAudio.ok) {
                                throw new Error('Falha ao gerar √°udio');
                            }
                            esconderLoading();
                            feedback.textContent = 'Tudo certo! Vamos avan√ßar.';
                            window.setTimeout(() => {
                                formulario.requestSubmit();
                            }, 400);
                        } catch (err) {
                            console.error(err);
                            feedback.textContent = 'N√£o foi poss√≠vel gerar o √°udio personalizado.';
                            esconderLoading();
                            mostrarRetry('Clique em "Tentar novamente" para tentar de novo.');
                        }
                    }
                } else {
                    feedback.textContent = 'N√£o reconhecemos um nome claro. Por favor, tente novamente e diga apenas o seu nome.';
                    mostrarRetry('Clique em "Tentar novamente" e diga apenas o seu nome.');
                }
            });

            recognizer.addEventListener('error', () => {
                feedback.textContent = 'Erro ao capturar √°udio. Por favor, tente novamente.';
                mostrarRetry('Clique em "Tentar novamente" e permita o acesso ao microfone.');
                esconderLoading();
            });

            recognizer.addEventListener('end', () => {
                reconhecimentoAgendado = false;
                if (!envioAgendado) {
                    esconderLoading();
                }
            });

            if (audioPergunta) {
                const tentarReproduzirAudio = () => {
                    audioPergunta.play().catch(() => {
                        feedback.textContent = 'Clique em qualquer lugar para iniciar o √°udio.';
                        document.addEventListener('click', () => {
                            audioPergunta.play().catch(() => { });
                        }, { once: true });
                    });
                };
                tentarReproduzirAudio();
                audioPergunta.addEventListener('ended', () => {
                    iniciarReconhecimento();
                });
                audioPergunta.addEventListener('play', () => {
                    reconhecimentoAgendado = false;
                    feedback.textContent = '';
                });
            } else {
                iniciarReconhecimento();
            }

            nomeInput.addEventListener('focus', () => {
                if (!nomeInput.value.trim()) {
                    iniciarReconhecimento();
                }
            });

            retryBtn.addEventListener('click', () => {
                esconderRetry();
                esconderLoading();
                nomeInput.value = '';
                feedback.textContent = 'Preparando novamente...';
                envioAgendado = false;
                if (audioPergunta) {
                    audioPergunta.currentTime = 0;
                    const aoFinalizar = () => {
                        audioPergunta.removeEventListener('ended', aoFinalizar);
                        iniciarReconhecimento();
                    };
                    audioPergunta.addEventListener('ended', aoFinalizar);
                    audioPergunta.play().catch(() => {
                        audioPergunta.removeEventListener('ended', aoFinalizar);
                        iniciarReconhecimento();
                    });
                    return;
                }
                iniciarReconhecimento();
            });
        })();
    </script>
</body>

</html>
